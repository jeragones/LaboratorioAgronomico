<html>
	<table id="tableResponsible">
		<tr>
			<td rowspan="4"><img src="@write(image)" class="imgResponsible"></td>
			<td class="nameResponsible"><h2>@write(name)</h2></td>
		</tr>
		<tr>
			<td class="jobResponsible"><h4>@write(job)</h4></td>
		</tr>
		<tr>
			<td class="emailResponsible"><a href="mailto:'+correo+'">@write(email)</a></td>
		</tr>
		<tr>
			<td><p>@write(description)</p></td>
		</tr>
	</table>
</html>
